<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../frontend/style/style.css" />
</head>

<body>
    <div id="app" class="container" style="padding-top: 30px;">
        <!-- <button class="btn btn-primary" @click="testAPI()">Test API</button> -->

        <!-- Get Fake Data -->
        <button class="btn btn-primary" @click="getFakeData()">Get fake data</button>
        <div v-for="post in posts">
            <p>{{ post.title }}</p>
            <img v-bind:src='post.imageUrl' height="100" />
        </div>


        <!-- Get Dynamique Data -->
        <div class="div1 row">
            <h3>Articles</h3>
            <a class="div2 col-3" v-for="article in articles" @click="getItemId(article)">
                <div>
                    <p>Nom: {{ article.title }}</p>
                    <p>Description: {{ article.description }}</p>
                    <p>Prix: {{ article.price }}â‚¬</p>
                    <!-- ID ----------------------------->
                        <p>Id: {{ article._id }}</p>
                    <!----------------------------------->
                </div>
            </a>
        </div>


        <!-- Add item -->
        <button class="btn btn-primary" @click="callAddForm()">Ajouter un item</button>

        <div v-if="showAddForm == true">
            <h3>Ajouter un item</h3>
            <form @submit="formSubmit">
                <input v-model="title" placeholder="Titre de l'article" required></input>
                <input v-model="description" placeholder="Description de l'article" required></input>
                <input v-model="price" type="number" placeholder="Prix de l'article" required></input>
                <!-- <input v-model="imageUrl" placeholder="Url de l'image" required></input> -->
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script/vue.js"></script>
</body>
</html>
